<div style="background-color: #212529; height: max-content; min-height: 100%;">
<div style="padding:20px">
    <table class="table table-dark table-striped table-sm" style="border: black;">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let act of activity">
              <td>{{act.name}}</td>
              <td>{{act.amount}} Nano</td>
              <td>{{act.message}}</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
