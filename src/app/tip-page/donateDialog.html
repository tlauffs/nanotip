<div class="d-flex justify-content-center">
  <h2 mat-dialog-title>Scan To send {{amount}} NANO<br></h2>
</div>
<div mat-dialog-content class="mat-typography">
<div class="d-flex justify-content-center">
  <ngx-qrcode 
    [value]='value' 
    [errorCorrectionLevel] = 'errorCorrectionLevel'
    [colorDark]='colorDark'
    ></ngx-qrcode>
</div>
</div>
<div class="d-flex justify-content-center">
  <p>Recipient address: {{recieveAddress}}</p>
</div>
<!-- <div class="d-flex justify-content-center">
  <p>In raw: {{raw}}</p>
</div> -->
<div class="d-flex justify-content-center">
  <p style="padding: 0 !important"><b>You must click confim after the payment completed in order to send an Alert</b></p>
</div>
<div class="d-flex justify-content-center">
  <p>(Assuming the Streamer has the Alertbox setup)</p>
</div>
<div mat-dialog-actions align="end">
 <!-- <button mat-button [mat-dialog-close]="true">Close</button> -->
  <button mat-flat-button color="primary" (click)="confirm()" [mat-dialog-close]="true">Confirm</button>
</div>
