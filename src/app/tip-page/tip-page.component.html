<div class="bg jumbotron bg-cover text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: rgba(12, 17, 46, 0.8) !important;">
      <a class="navbar-brand" [routerLink]="['/']" style="padding-left: 40px;"><span style="font-weight: 500;">Nano</span><span style="font-weight: 350;">Tip</span></a>
  </nav>
<div class="text-center" style="padding-top: 3rem">
    <h2>Donate using Nano</h2>
    <p class="lead mb-0">Consider supporting NanoTip by <a style="color:rgb(29, 182, 187); text-decoration: underline; text-decoration-thickness: 1px;" (click)="alertAddr()">Donating</a></p>
</div>
<div class="d-flex justify-content-center">
<div class="card" style="margin-left: 2rem; margin-right: 2rem; max-width: 700px;">
    <div style="height: 200px; overflow: hidden;">
    <h4 class="card-title" style="position: absolute; top: 155px; left:20px">{{name}}'s Tipping Page</h4>
    <img style="margin-top: -1000px; margin-left: -1500px; " src="https://i.pinimg.com/originals/73/50/40/735040a59c1d8ab217051d0d55996302.jpg" alt="Card image cap">
    </div>
    <div class="card-body">
        <form #donateForm = "ngForm" (ngSubmit) = "onDonateSubmit(donateForm.value)" >
            <p>
                <mat-form-field appearance="standard" style="width: 80%;">
                  <mat-label>Name</mat-label>
                  <input type = "text" required name = "name" style="color: black;" matInput ngModel>
                </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="standard" style="width: 80%;">
                <mat-label>Amount (IN NANO)</mat-label>
                <input type = "number" step="any" min={{amount}} required style="color: black;" name = "amount" matInput ngModel>
                <mat-hint>min amount: {{amount}}</mat-hint>
              </mat-form-field>
          </p>
            <p>
                <mat-form-field appearance="standard" style="width: 80%;">
                  <mat-label >Your Nano address </mat-label>
                  <input type = "text" required style="color: black;" name = "nanoKey" matInput ngModel>
                  <mat-hint>Entering a wrong address may cause no alert to show up on stream</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard" style="width: 80%;">
                  <mat-label>Donation Message</mat-label>
                  <input type = "text" required style="color: black;" name = "message" matInput placeholder="Message" ngModel>
                </mat-form-field>
            </p>
            <button type = "submit" mat-flat-button color="primary">Donate</button>
         </form>
    </div>
  </div>
</div>
</div>
